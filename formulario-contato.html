            <h3>Sua opinião ajuda nosso Trabalho</h3>
           

            <form action="">

                <fieldset>
                        <legend>Detalhes do Contato</legend>
                        <div>
                            <label for="nome">Nome</label>
                            <input type="text" name="nome"  id="nome">
                        </div>

                        <div>
                            <label for="email">E-mail</label>
                            <input type="text" name="email" id="email">
                        </div>

                        <div>
                            <label for="telefone">Telefone</label>
                            <input type="tel" name="telefone" id="telefone" >
                        </div>

                        <div>
                            <label for="url">URL</label>
                            <input type="text" name="url" id="url">
                        </div>

                        </fieldset>

                        <fieldset>
                            <legend>Comentarios</legend>
                            <div>
                                <label for="mensagem">Mensagem</label>
                                <textarea name="mensagem" id="mensagem"></textarea>
                            </div>

                        </fieldset>

                        <fieldset>
                            <legend>Enviar Mensagem</legend>
                            <label for="enviar">
                                <input type="submit" name="enviar" id="enviar">
                            </label>  
                                
                             <label for="Limpar">
                                <input type="reset" name="reset" id="reset" value="Limpar">
                            </label>

                        </fieldset>

                        <fieldset>
                            <legend>Lembrar do Grupo</legend>
                            <div>
                                <label>
                                    <input type="radio" name="lembrar" id="sim"> Sim
                                </label>

                                <label>
                                    <input type="radio" name="lembrar" id="não"> Não
                                </label>
                                
                            </div>
                        </fieldset>


            </form>
