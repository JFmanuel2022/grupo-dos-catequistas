<body id="form-inscricao">
    <div id="cabecalho">
        <div id="logo">

            <form action="">
                <fieldset id="Inscrições">
                    <legend>Dados pessoais </legend>
                    <label>Nome</label>
                    <input type="text" size="30" name="nome" maxlength="70" placeholder="Nome Completo" required>
                    <br>

                    <label>nº do B.I</label>
                    <input type="text" size="30" name="numero_BI" maxlength="14" placeholder="Digite o seu numero de B.I" required>

                    <br>

                    <label>Data_Nasc</label>
                    <input type="date" size="20" name="data_nasc" maxlength="8" placeholder="Digite a sua data de nascimento" required>
                    <br>
                    <label>Telefone</label>
                    <input type="tel" size="20" name="telefone" maxlength="12" placeholder="Digite o seu telefone" required>
                    <br>

                 </fieldset> <br>

                 <fieldset id="Catequese">
                    <legend>Catequese</legend>
                    <div class="catequese">
                    Catequese para sacramento: <br><br>
                    </div>
                    <div class="radio">
                        <input name="Catequese" value="Baptismo/Comunhão" type="radio"> Baptismo/Comunhão<br>
                    <input name="Catequese" value="Crisma" type="radio"> Crisma <br>
                    <input name="Catequese" value="Casamento" type="radio">Casamento<br>
                    </div>
                       
                 </fieldset> 
                 
                 
                 <fieldset> 
                   <legend>Inscrição</legend>                   
                    <label for="inscrever"> Fazer Inscrição</label>
                    <input type="submit" name="submit" id="inscrever" value="Sim">   
                    
                    
                    <label for="Cancelar">Cancelar  Inscrição </label>
                        <input type="reset" name="reset" value="Cancelar">
                   
                </fieldset>
                
                 
            </form>
